<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mania Print</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1 class="logo">Mania Print</h1>
    <p class="tagline">3D printing service — send your request below</p>
  </header>

  <main class="content">
    <!-- Quick order / file upload form -->
    <section class="card">
      <h2>Send a print request</h2>
      <form id="uploadForm"
            class="fieldset"
            action="https://formspree.io/f/mjkadark"
            method="POST"
            enctype="multipart/form-data"
            novalidate>
        <!-- If you want Formspree to redirect to a thank-you page after submit, uncomment and set _next -->
        <!-- <input type="hidden" name="_next" value="https://yourdomain.com/thanks.html" /> -->

        <label for="uploadEmail" class="note">Your email</label>
        <input id="uploadEmail" name="email" type="email" placeholder="you@example.com" required />

        <label for="uploadName" class="note">Name (optional)</label>
        <input id="uploadName" name="name" type="text" placeholder="Full name" />

        <label for="uploadMaterial" class="note">Material</label>
        <select id="uploadMaterial" name="material" required>
          <option value="PLA">PLA</option>
          <option value="ABS">ABS</option>
          <option value="PETG">PETG</option>
          <option value="TPU">TPU</option>
          <option value="Resin">Resin</option>
        </select>

        <label for="uploadQuantity" class="note">Quantity</label>
        <input id="uploadQuantity" name="quantity" type="number" min="1" value="1" required />

        <label for="uploadNotes" class="note">Notes (colour, finish, tolerances)</label>
        <textarea id="uploadNotes" name="notes" rows="4" placeholder="E.g. Red, smooth finish, tight tolerances"></textarea>

        <label for="uploadFile" class="note">Upload file (stl, obj, zip)</label>
        <input id="uploadFile" name="file" type="file" accept=".stl,.obj,.zip,.step,.stp" />

        <!-- optional subject override for Formspree inbox -->
        <input type="hidden" name="_subject" value="Mania Print — New print request" />

        <button class="cta" type="submit">Send request</button>
      </form>

      <small class="note">
        Files are attached to the form submission. Note: Formspree file-attachment handling may require a paid plan for large files.
      </small>
    </section>

    <!-- Contact / general message form -->
    <section class="card">
      <h2>Contact</h2>
      <form id="contactForm"
            class="fieldset"
            action="https://formspree.io/f/mjkadark"
            method="POST"
            novalidate>
        <!-- Use same Formspree form ID or create a separate form in Formspree and use that ID -->
        <label for="contactName" class="note">Name</label>
        <input id="contactName" name="name" type="text" placeholder="Your name" required />

        <label for="contactEmail" class="note">Email</label>
        <input id="contactEmail" name="email" type="email" placeholder="you@example.com" required />

        <label for="contactSubject" class="note">Subject</label>
        <input id="contactSubject" name="subject" type="text" placeholder="Quote request / General question" />

        <label for="contactMessage" class="note">Message</label>
        <textarea id="contactMessage" name="message" rows="6" placeholder="Describe what you need" required></textarea>

        <input type="hidden" name="_subject" value="Mania Print — Contact form submission" />

        <button class="cta" type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <small>Mania Print — mania_print@outlook.com</small>
  </footer>
</body>
</html>
